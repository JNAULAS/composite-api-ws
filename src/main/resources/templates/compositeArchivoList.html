<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Archivos Composite</title>
</head>
<body>
<h1>List Files Composite</h1>
<a th:href="@{/createFileForm}" class="btn btn-primary">Create File</a>
<table>
        <thead>
            <tr>
				<th>Name Folder</th>
                <th>Name File</th>
                <th>Size Folder</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="archivo : ${listaArchivos}">
                <td th:text="${archivo.nombreArchivo}"></td>
                <td th:text="${archivo.tamanoArchivo}"></td>
            </tr>            
        </tbody>
    </table>
</body>
</html>
